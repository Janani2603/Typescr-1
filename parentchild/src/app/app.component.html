
<span><h2>{{title}} app is running!</h2></span>
<div class="container">
  <h4>Parent component</h4>
  <p>
    to send whatever is entered jn text field to child component<br />
    Enter Name:
    <input type="text" class="form-control" [(ngModel)]="EnterName" /> <br>
    Enter Age:
    <input type="number" class="form-control" [(ngModel)]="EnterAge" /><br>
    Enter Marital status:
    <input type="text" class="form-control" [(ngModel)]="EnterStatus" /><br>
    Enter DOB :
    <input type="date" class="form-control" [(ngModel)]="EnterDOB" /><br>
    Enter contact-no:
    <input type="number" class="form-control" [(ngModel)]="EnterNumber" /><br>
    Enter Gender:
    <label><input type="radio" [(ngModel)]="EnterGender" value="Male" /> Male</label>
    <label><input type="radio" [(ngModel)]="EnterGender" value="Female" /> Female</label>
    <label><input type="radio" [(ngModel)]="EnterGender" value="Other" /> Other</label>
    <br>
    <input type="button" value="send" (click)="transferData()" />
  </p>
  <app-home [parentData1]="parentData1"
[parentData2]="parentData2"
[parentData3]="parentData3"
[parentData4]="parentData4"
[parentData5]="parentData5"
[parentData6]="EnterGender"
>

</app-home>

<h4>received from child {{value}}</h4>
<app-about (sendData)="sendData($event)"></app-about>
</div>
<!-- binding between parent qnd child -->
